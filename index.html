<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketck</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Etch-A-Sketck</h1>
    <div class="header">
        <h4>Select the size</h4>
        <button id="popup">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer" >
        <button  class="bla"  onclick="setColor('black')">Black</button>
        <button class="rand" onclick="setColor('random')">Random</button>
        <button class="res" onclick="resetBoard()">Reset</button>
    </div>
    
</body>
</html>
